<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />

  <meta name="description" content="Reagendamento" />

  <title>Reagendamento Ausentes</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="app-container">
    <div class="header">
      <img src="img/OIP.jpg" alt="OIP" onerror="this.style.display='none'">
      <div class="" aria-hidden="true"></div>
      <h1>Filtro de Reagendamento</h1>
    </div>

    <div id="loader" class="loader" aria-live="polite" hidden>Processando arquivo...</div>
    <div id="rowCount" class="row-count" aria-live="polite" hidden></div>

    <div id="dropzone" class="dropzone" role="button" aria-label="Enviar arquivo Excel" tabindex="0">
      <div class="icon-file">ðŸ“„</div>
      <div class="drop-text">Arraste e solte o arquivo Excel aqui ou toque para selecionar</div>
      <input type="file" id="fileInput" accept=".xlsx,.xls" aria-label="Arquivo Excel" />
    </div>

    <div class="filters" role="tablist" aria-label="RegiÃµes">
      <button class="pill-btn active" data-target="SBC" role="tab">SBC</button>
      <button class="pill-btn" data-target="GRAJAÃš" role="tab">GRAJAÃš</button>
      <button class="pill-btn" data-target="FRANCO" role="tab">FRANCO</button>
    </div>

    <div class="actions-bar" id="actionsBar" hidden>
      <button class="action-btn" id="btnCopyAll">Copiar Tudo</button>
      <button class="action-btn btn-reset" id="btnReset">Limpar</button>
    </div>

    <div id="results" class="results-area">
      <div class="empty-msg">Nenhum arquivo selecionado...</div>
    </div>
  </div>

  <div class="footer-legend" aria-hidden="true">
    <div class="legend-row">
      <div class="box-legend" style="background: #fff;"></div>
      <span>Reagendamento / Ausente</span>
    </div>
    <div class="legend-row">
      <div class="box-legend" style="background: var(--warning); box-shadow: var(--glow-warn);"></div>

    </div>
  </div>

  <script src="log.js" defer></script>

</html>
